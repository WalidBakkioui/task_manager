<!DOCTYPE html>
<html lang="fr">

<!-- lien du site en ligne  -->
<!-- http://bakkioui.bes-webdeveloper-seraing.be/  -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- lien de la font Merriweather-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact|Walid Bakkioui</title>
</head>

<body>
    <!-- creation d'une classe prenant toutes la page -->
    <div id="global">
        <header>
            <!-- affichage du logo -->

            <a href="index.html">
                <img class="logo" src="images/logo.png" alt="mon-logo">
            </a>

            <!-- création d'une liste d'éléments pour les liens vers les autres pages -->
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="cv-competences.html">CV + COMPÉTENCES</a></li>
                    <li><a href="mes-travaux.html">MES TRAVAUX</a></li>
                    <li><a href="services.html">SERVICES</a></li>
                    <li class="gutters-nav colorful-background"><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
            <div class="separation"></div>
            <!-- classe pour créer une ligne de séparation  -->
        </header>

        <section>
            <!-- creation d'une colonne de 2 sur 12 affichant images et textes -->
            <h2>Contact :</h2>
            <div class="col-no-change-width col-6-12 pad-contact">

                <img class="pad-img" src="images/face-icon.png" alt="visage-icone">
                <div class="skill-bar-white-contact">
                    <p class="position-text-contact">Bakkioui Bouzahti Walid</p>
                </div>
                <div class="clear"></div>
                <!-- clear la fin de colonne  -->

                <img class="pad-img" src="images/phone-icone.jpg" alt="telephone-icone">
                <div class="skill-bar-white-contact last">
                    <p class="position-text-contact">04XXXXXXXX</p>
                </div>
                <div class="clear"></div>
                <!-- clear la fin de colonne  -->

                <img class="pad-img" src="images/mail-icone.png" alt="mail-icone">
                <div class="skill-bar-white-contact last">
                    <p class="position-text-contact">Walid.bakkioui@hotmail.com</p>
                </div>
                <div class="clear"></div>
                <!-- clear la fin de colonne  -->
            </div>
            <!-- clear la fin de colonne  -->

            <!-- création d'un formulaire -->
            <div class="col col-6-12 pad-contact last">
                <form>
                    <input id="counter" name="counter" type="hidden" value="50">
                    <fieldset>
                        <legend>Questions à me poser :</legend>
                        <label for="message">Message :</label>
                        <textarea id="message" name="message" required
                            placeholder="Entrez votre message."></textarea><br>
                        <label for="email">Courriel de réponse : (se termine par @hotmail.com)</label>
                        <input type="email" id="email" pattern=".+@hotmail.com" size="30" required>
                        <input class="position-btn" type="submit" value="Envoyer la requête">
                    </fieldset>
                </form>
            </div>
            <div class="clear"></div>
            <!-- clear la fin de colonne  -->

            <!-- affichage d'une carte maps  -->

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2531.706763010707!2d5.505066616044837!3d50.613986179498255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c0f96c8071fb01%3A0x7fe3d7231307b1e6!2sIPEPS%20Seraing%20Sup%C3%A9rieur!5e0!3m2!1sfr!2sbe!4v1677590757839!5m2!1sfr!2sbe"
                height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>

        </section>

        <footer>
            <!-- paragraphe dans le pied de page -->
            <p>Designed by Bakkioui Bouzahti Walid</p>
            <!-- affichage des images pour les réseaux sociaux -->
            <div class="logo-network-social">
                <a href="https://fr-fr.facebook.com/" target="_blank"><img src="images/facebook.png" alt="facebook"></a>
                <a href="https://fr.linkedin.com/" target="_blank"><img src="images/linkedin.png" alt="linkedin"></a>
                <a href="https://www.instagram.com/walid_bakkioui/" target="_blank"><img src="images/instagram.png"
                        alt="instagram"></a>
                <a href="https://www.whatsapp.com/?lang=fr" target="_blank"><img src="images/whatsapp.png"
                        alt="whatsapp"></a>
            </div>

        </footer>
    </div>
</body>

</html>
